  		<script type="text/javascript" src="web/extjs/ext-all-dev.js"></script>
  		<script type="text/javascript" src="web/extjs/locale/ext-lang-zh_CN.js"></script>

   		<!--项目入口  -->

  		<!-- 自己定义的组建 --> 
  		<!-- 下面这句如果引用就会找不到Ext.ux.desktop路径，暂时没有找到原因 -->
  		<!-- <script type="text/javascript" src="web/desktop/App.js"></script> -->
   
   		<!-- 静态变量声明 -->
  		<script type="text/javascript" src="web/common/js/comm.js"></script>
  
  		<!-- 导入example.js -->

	</head>
	
	<body>
		<script type="text/javascript">
			<!-- 加载分辨率大小，添加静态变量 -->
			var clientWidth = document.body.clientWidth;
			var clientHeight = document.body.clientHeight;
			var screenWidth = document.body.scrollWidth;
			var screenHeight = document.body.scrollHeight;
			var resolutionHeight = window.screen.height;
			var resolutionWidth = window.screen.width;
			comm.add("clientWidth",clientWidth);
			comm.add("clientHeight",clientHeight);
			comm.add("screenWidth",screenWidth);
			comm.add("screenHeight",screenHeight);
			comm.add("resolutionWidth",resolutionWidth);
		    comm.add("resolutionHeight",resolutionHeight);
			
		    <!--改造窗体的层次-->
	        Ext.override(Ext.ZIndexManager, {
	        	tempHidden: [],
	            show: function () {
	            	var comp, x, y;
	                while (comp = this.tempHidden.shift()) {
	                	x = comp.x;
	                    y = comp.y;
	                    comp.show();
	                    comp.setPosition(x, y);
	                }
	            }
	        });
	        
	        <!--加载程序-->
	        Ext.Loader.setConfig({
	        	enabled: true,
	            paths: {
	            	//导入MyDesktop 的路径
	                //这个路径要弄对，不然找不到, 
	                //'Ext.ux.desktop': 'MyDesktop/js',
	                //我们的MyDesktop 的路径
	                'MyDesktop': 'web/desktop',
	                'Ext.ux.desktop': 'web/desktop/js'
	            }
	        });
	        
	        <!--引用类-->
	        Ext.require(['MyDesktop.App']);
	        
	        <!--实例化-->
	        var myDesktopApp;
	        Ext.onReady(function () {
	        	myDesktopApp = new MyDesktop.App();
	        });
		</script>
	</body>
</html>
